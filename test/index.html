<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Collection View Demo" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <title>Dom Compiler Example</title>
</head>

<body>
  <section class="container">
  	<h3>Log in</h3>
	<form class="form-horizontal" id="FormExample">
	  <div class="form-group">
	    <label for="inpFirstName" class="col-sm-2 control-label">First Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inpFirstName" name="firstName">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inpLastName" class="col-sm-2 control-label">Last Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inpLastName" name="lastName">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox" name="remember"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Sign in</button>
	    </div>
	  </div>
	</form>
  </section>

  <script src="../DOMCompiler.js"></script>
  <script src="index.js"></script>
</body>
</html>
